<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h1>Your payment details</h1>
  <form action="forma.html" method="get">
   <div>
    <label for="name">Name</label>
    <div>
   <input type="text" name="name" id="name">
  </div>
  </div>
  <div>
    <div>
    <label for="cardnum">Card number</label>
  </div>
  <div>
   <input type="text" name="cardnum" id="cardnumber">
  </div>
  </div>
  <div>
    <div>
    <label for="date">EXPITARION DATE</label>
  </div>
  <div>
    <input type="text" name="month" id="month" placeholder="MM">
    <input type="text" name="month" id="month" placeholder="YY">
  </div>
  </div>
  <div>
    <div>
    <label for="cvc">CVC</label>
  </div>
  <div>
    <input type="number" name="cvc" id="cvc" max="999">
  </div>
  </div>
   <div>
   <input type="checkbox" name="save" id="save" value="true" checkbox="checked">
   <label for="save">Save my card for future purchaces</label>
   </div>

   <button class="button">Pay now</button>

  </form>
</div>
</body>
</html>
