<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h1>Pasoš kućnog ljubimca</h1>
    <div>
    <img src="pas.jpg" alt="pas">
    </div>
    <h1>Podaci kućnog ljubimca</h1>
       <div class="form">
      <form action="" method="get">
        
        <div>
        
        <label for="brojpasosa">Broj pasoša: </label>
        
        <input type="number" name="brpasosa" id="pasosa">
      
        </div>
        <div>
        <label for="imeljubimca">Ime Ljubimca: </label>
        <input type="text" name="imeljubimca" id="imeljubimca">
      </div>
      <div>
        <label for="vrstaljubimca">Vrsta ljubimca: </label>
        <input type="text" name="vrstaljubimca" id="vrstaljubimca">
      </div>
      <div>
        <label for="vlasnik">Vlasnik: </label>
        <label for="poznat">Poznat</label>
        <input type="radio" name="vlasnik" id="poznat">
        <input type="text" id="jmbg" placeholder="JMBG" size="13" maxlength="13" />
        <div>
        <label for="nepoznat">Nepoznat</label>
        <input type="radio" name="vlasnik" id="nepoznat" value="true">
      </div>
      </div>
      </form>
    </div>
 
 
    <h1>Saglasnost</h1>
    <ul>
      <li>Saglasan sam sa unetim podacima</li>
      <li>Potpis podnosioca: _______________</li>
      <li>Potpis veterinara: _______________</li>
    </ul>
  </div>
</body>
</html>
